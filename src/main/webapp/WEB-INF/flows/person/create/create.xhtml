<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html">
   <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Create Person</title>
   </h:head>
   <h:body>
   <p:messages showDetail="true"/>
   <h:form>
      <p:outputLabel for="firstName" value="First name"/>
      <p:inputText value="#{person.firstName}" id="firstName"/>
      <p:outputLabel for="lastName" value="Last name"/>
      <p:inputText value="#{person.lastName}" id="lastName"/>
      <p:commandButton action="save" value="Save" ajax="false" />
      <p:commandButton action="cancel" value="Cancel" ajax="false" immediate="true" />
   </h:form>
   </h:body>
</f:view>
</html>

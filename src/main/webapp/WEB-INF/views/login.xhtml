<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login to JSF and Spring Web Flow Workshop</title>
	</h:head>
<h:body>
<div class="span-10">
	<c:if test="${not empty param.login_error}">
		<div class="error">
			Your login attempt was not successful, try again.<br />
		</div>
	</c:if>
	<p:panel header="Login Information">
		<form name="f" action="/j_spring_security_check" method="post">
			<p>
				User:
				<br />
				<input type="text" name="username" />
			</p>
			<p>
				Password:
				<br />
				<input type="password" name="password" />
			</p>
			<p>
				<input name="submit" type="submit" value="Login" />
			</p>
		</form>
	</p:panel>
</div>
<div class="prepend-1 span-12 last">
	<h5>Username/password pairs:</h5>
	<ul>
		<li>user/user</li>
	    <li>admin/admin</li>
	</ul>
	<h5>Roles assigned:</h5>
	<ul>
		<li>user has ROLE_USER</li>
	    <li>admin has ROLE_USER and ROLE_ADMIN</li>
	</ul>
</div>
    <h:messages/>
</h:body>
</f:view>
</html>
